<!doctype html>
<html lang="en" ng-app="abbaApp">
<head>
  <meta charset="utf-8">
  <title>ABBA Backoffice</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/abba.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="container">

    <div ng-controller="ABListCtrl">

      <div class="page-header">
        <h1><img src="images/abba.jpeg" alt="ABBA" class="img-rounded logo-image">ABBA - AB Testings</h1>
      </div>

      <div class="row">
        <div class="col-lg-6 filter-holder">
          <div class="form-group">
            <label>Filtrar</label>
            <input type="text" class="form-control" ng-model="query">
          </div>
        </div>
      </div>

      <div class="row">
        <ul class="list-group">
          <a href="#" class="list-group-item" ng-repeat="ab in abs | filter:query">
            <h4 class="list-group-item-heading">{{ab.id}}</h4>
            <p class="list-group-item-text">{{ab.description}}</p>
          </a>
        </ul>
      </div>

      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">
            AB Testing: {{selectedAb.id}}
          </div>
          <div class="panel-body">
            <p>{{selectedAb.description}}</p>
            <span class="label " ng-class="{'label-success': selectedAb.activated}">ACTIVADO</span>
          </div>
        </div>
      </div>



      <!-- FORM -->
      <div class="row">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="abName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="abName" placeholder="Name" value="{{selectedAb.id}}" disabled>
            </div>
          </div>

          <div class="form-group">
            <label for="abDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="abDescription" placeholder="Description" value="{{selectedAb.description}}" disabled>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="{{selectedAb.activated}}"> Activated
                </label>
              </div>
            </div>
          </div>

          <!-- FLUJOS -->
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="flow in selectedAb.flows">
              FLOW:
              <ul class="list-group">
                <li class="list-group-item">
                  Estado: {{flow.activated}}
                </li>
                <li class="list-group-item">
                  RANGOS:
                  <ul class="list-group">
                    <li class="list-group-item" ng-repeat="range in flow.ranges">{{range.startRange}} | {{range.endRange}} | {{range.value}}</li>
                  </ul>

                </li>
              </ul>
              
            </li>
          </ul>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>

        </form>

      </div>

    </div>

  </div> <!-- /container -->


</body>
</html>
